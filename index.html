<!DOCTYPE html>
<html lang="pt-br" >
<head>
	<title>Rel√≥gio</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
<div id="campo-relogio">
	<div id="logo">
		<img src="imagem/logo.svg">
	</div>
	<div id="relogio"></div>
	<script>
		function atualizaRelogio() {	
			var data = new Date();
			var hora = data.getHours();
			var minuto = data.getMinutes();
			var segundo = data.getSeconds();

			if(hora < 10)
				hora = "0" + hora;

			if(minuto < 10)
				minuto = "0" + minuto;

			if(segundo < 10)
				segundo = "0" + segundo;

			var tempo = hora + ":" + minuto + ":" + segundo;
			document.getElementById("relogio").innerHTML = tempo;
		}
		setInterval(atualizaRelogio, 1000)
	</script>
</div>
</body>
</html>
